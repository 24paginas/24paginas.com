    name: nav.blog 
    url: /archives
  - about:
    name: nav.about
    url: /about

# favicons
icons: true

# Profile
avatar: /image/24paginas_logo.png

i18n:
  language: es

# main menu navigation
## link is the complete url
## icon is the fontawesome icon name
## prefix is the fontawesome style
## Unused keys can be commented out.
links:
  Twitter: 
    link: https://twitter.com/24paginas
    icon: twitter
    prefix: fab
  Instagram: 
    link: https://instagram.com/24paginas
    icon: instagram
    prefix: fab
